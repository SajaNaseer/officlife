<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<html>
    <head>
        <title>SigUp</title>
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/sigup.css">
    </head>
    <body>
        <div class="container-sigup">

            <div class="information1">
            <div class="part1">
                <div class="head-logo">
                    <img src="img/logo.png">
                </div>
    
                <div class="information-sigup-form">
                <div class="content1">
                <div class="direction1">
                    <div class="text-sigup">
                        <p class="main-text">Work smarter. Save time.</p>
                        <p class="sub-text">Easily manage your projects. Get on the list and receive 
                        in-app perks available only to early subscribers. We are moving 
                        into final development and getting ready for official launch soon.</p>
                    </div>
        
                    <div class=" coming-sigup  come">
                        <p class="coming  content-sigup">Coming </p>
                        <p class="date coming">4 Nov 2020</p>
        
                    </div>
        
                    <div class="coming-sigup  type-hour">
                        <div class="number-box">
                            <div class="time time2">
                                <h3 class="number number2">47</h3>
                                <p class="type">days</p>
                            </div>
                            <div class="time time2">
                                <h3 class="number number2">07</h3>
                                <p class="type">hours</p>
                            </div>
                            <div class="time time2">
                                <h3 class="number number2">56</h3>
                                <p class="type">min</p>
                            </div>
                            <div class="time time2">
                                <h3 class="number number2">14</h3>
                                <p class="type">sec</p>
                            </div>
                        </div>
                    </div>
                   </div>
               </div>
    
             <div class="content1">
                <div class="direction2">
                    <div class="form-sigup">
                        <form>
                            <input type="text" placeholder="Name">
                            <input type="email" placeholder="Email Address">
                            <div class="icon-form">
                                <input type="text" placeholder="Basic Pack Free">
                                 <i class="fas fa-angle-down down"></i>
                            </div>
                          
                            <input type="text" placeholder="Phone Number">
                            <input type="text" placeholder="Company">
                            <div class="btn-form">
                                <button class="btn-sigup">Get on the list</button>
                            </div>
                        </form>
        
                    </div>
                   </div>
             </div>
              </div>
               </div>
          </div>

          <div class="information1">
            <div class="part2">
                <img class="backgroung-sigup" src="img/Group 20.png">
               </div>
          </div>

        </div>
    </body>
</html>
